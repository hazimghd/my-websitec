<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            padding: 15px;
        }
        
        .header {
            background: white;
            color: #333;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            text-align: center;
        }
        
        .title {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        .nav-btn {
            background: white;
            color: #667eea;
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 130px;
        }
        
        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .nav-btn.active {
            background: #28a745;
            color: white;
        }
        
        .content {
            background: white;
            color: #333;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            min-height: 500px;
        }
        
        .tables-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        .table-card {
            background: #f8f9fa;
            border: 3px solid #e9ecef;
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .table-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }
        
        .table-card.available {
            border-color: #28a745;
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
        }
        
        .table-card.occupied {
            border-color: #dc3545;
            background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
        }
        
        .table-card.cleaning {
            border-color: #ffc107;
            background: linear-gradient(135deg, #fff3cd 0%, #ffeaa7 100%);
        }
        
        .table-number {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 8px;
        }
        
        .table-status {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .table-actions {
            display: flex;
            gap: 8px;
            justify-content: center;
        }
        
        .btn {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary { background: #007bff; color: white; }
        .btn-success { background: #28a745; color: white; }
        .btn-warning { background: #ffc107; color: #333; }
        .btn-danger { background: #dc3545; color: white; }
        .btn-info { background: #17a2b8; color: white; }
        
        .btn:hover { transform: scale(1.05); }
        
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        .menu-item {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .menu-item:hover {
            border-color: #667eea;
            transform: translateY(-2px);
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        
        .modal-content {
            background-color: white;
            margin: 3% auto;
            padding: 25px;
            border-radius: 15px;
            width: 90%;
            max-width: 700px;
            max-height: 85vh;
            overflow-y: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e9ecef;
        }
        
        .modal-title {
            font-size: 22px;
            font-weight: bold;
            color: #333;
        }
        
        .close {
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            color: #999;
        }
        
        .close:hover { color: #333; }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
            color: #333;
        }
        
        .form-input, .form-select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e9ecef;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }
        
        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .order-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            margin: 8px 0;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        
        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .quantity-btn {
            width: 30px;
            height: 30px;
            border: none;
            border-radius: 50%;
            background: #667eea;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .total-section {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
        }
        
        .add-table-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #28a745;
            color: white;
            border: none;
            font-size: 30px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.4);
            transition: all 0.3s ease;
        }
        
        .add-table-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(40, 167, 69, 0.6);
        }
        
        .receipt {
            max-width: 300px;
            margin: 0 auto;
            font-family: 'Courier New', monospace;
            background: white;
            padding: 20px;
            border: 2px dashed #333;
            border-radius: 10px;
            color: #333;
        }
        
        .receipt-header {
            text-align: center;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }
        
        .receipt-total {
            border-top: 1px solid #333;
            padding-top: 10px;
            margin-top: 10px;
            font-weight: bold;
            text-align: center;
        }
        
        .owner-dashboard {
            background: linear-gradient(135deg, #6f42c1 0%, #5a32a3 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            margin: 20px 0;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        
        .stat-card {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        
        .stat-number {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .orders-history {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .history-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            border-left: 4px solid #667eea;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .date-filter {
            display: flex;
            gap: 15px;
            align-items: center;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        .password-section {
            background: linear-gradient(135deg, #fd7e14 0%, #e55a00 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        @media print {
            body * { visibility: hidden; }
            .receipt, .receipt * { visibility: visible; }
            .receipt { position: absolute; left: 0; top: 0; }
        }
        
        @media (max-width: 768px) {
            body { font-size: 14px; padding: 10px; }
            .title { font-size: 24px; }
            .nav-btn { font-size: 12px; padding: 10px 15px; min-width: 100px; }
            .table-number { font-size: 28px; }
            .modal-content { margin: 5% auto; padding: 15px; }
            .add-table-btn { bottom: 20px; right: 20px; width: 50px; height: 50px; font-size: 24px; }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="title">☕ Complete Cafe Management System</div>
        <p style="color: #666; font-size: 16px;">Integrated system for managing cafes and restaurants</p>
    </div>

    <!-- Navigation Buttons -->
    <div class="nav-buttons">
        <button class="nav-btn active" onclick="showPage('tables')">🪑 Tables</button>
        <button class="nav-btn" onclick="showPage('menu')">🍽️ Edit Menu</button>
        <button class="nav-btn" onclick="showPage('orders')">📊 Orders</button>
        <button class="nav-btn" onclick="showPage('history')">📋 History</button>
        <button class="nav-btn" onclick="showPage('owner')">👑 Owner Panel</button>
        <button class="nav-btn" onclick="showPage('reports')">📈 Reports</button>
        <button class="nav-btn" onclick="showPage('settings')">⚙️ Settings</button>
        <button class="nav-btn" onclick="logout()" style="background: #dc3545; color: white; display: none;" id="logoutBtn">🚪 Logout</button>
    </div>

    <!-- Main Content -->
    <div class="content" id="content">
        <!-- Content will be updated by JavaScript -->
    </div>

    <!-- Add Table Button -->
    <button class="add-table-btn" onclick="showAddTableModal()" title="Add New Table">+</button>

    <!-- Modal Windows -->

    <!-- Order Modal -->
    <div id="orderModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="orderModalTitle">Table Orders</h2>
                <span class="close" onclick="closeModal('orderModal')">&times;</span>
            </div>
            <div id="orderModalContent"></div>
        </div>
    </div>

    <!-- Edit Item Modal -->
    <div id="editItemModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="editItemModalTitle">Edit Item</h2>
                <span class="close" onclick="closeModal('editItemModal')">&times;</span>
            </div>
            <div id="editItemModalContent"></div>
        </div>
    </div>

    <!-- Add Table Modal -->
    <div id="addTableModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Add New Table</h2>
                <span class="close" onclick="closeModal('addTableModal')">&times;</span>
            </div>
            <div class="form-group">
                <label class="form-label">Table Number:</label>
                <input type="number" id="newTableNumber" class="form-input" placeholder="Enter table number">
            </div>
            <div class="form-group">
                <label class="form-label">Table Status:</label>
                <select id="newTableStatus" class="form-select">
                    <option value="available">Available</option>
                    <option value="occupied">Occupied</option>
                    <option value="cleaning">Cleaning</option>
                </select>
            </div>
            <button class="btn btn-success" onclick="addNewTable()" style="width: 100%; padding: 15px; font-size: 16px;">Add Table</button>
        </div>
    </div>

    <!-- Enhanced Print Modal -->
    <div id="printModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">🖨️ Print Invoice</h2>
                <span class="close" onclick="closeModal('printModal')">&times;</span>
            </div>
            <div id="printContent" style="background: #f8f9fa; padding: 20px; border-radius: 10px; margin: 15px 0;">
                <!-- Invoice content will be inserted here -->
            </div>
            <div style="text-align: center; margin-top: 20px;">
                <button class="btn btn-primary" onclick="printReceipt()" style="padding: 15px 30px; font-size: 16px; margin: 5px;">🖨️ Print</button>
                <button class="btn btn-success" onclick="saveOrderToHistory()" style="padding: 15px 30px; font-size: 16px; margin: 5px;">💾 Save</button>
                <button class="btn btn-info" onclick="testPrint()" style="padding: 15px 30px; font-size: 16px; margin: 5px;">🧪 Test</button>
            </div>
        </div>
    </div>

    <!-- Password Modal -->
    <div id="passwordModal" class="modal">
        <div class="modal-content" style="max-width: 400px;">
            <div class="modal-header">
                <h2 class="modal-title">🔒 Login</h2>
                <span class="close" onclick="closeModal('passwordModal')">&times;</span>
            </div>
            <div style="text-align: center; padding: 20px;">
                <div style="font-size: 60px; margin-bottom: 20px;">🔐</div>
                <p style="margin-bottom: 20px; color: #666;">Please enter password to access this section</p>
                <div class="form-group">
                    <input type="password" id="passwordInput" class="form-input" placeholder="Password" style="text-align: center; font-size: 18px;">
                </div>
                <div style="display: flex; gap: 10px; justify-content: center;">
                    <button class="btn btn-success" onclick="verifyPassword()" style="padding: 12px 25px; font-size: 16px;">✅ Confirm</button>
                    <button class="btn btn-danger" onclick="closeModal('passwordModal')" style="padding: 12px 25px; font-size: 16px;">❌ Cancel</button>
                </div>
                <div style="margin-top: 15px;">
                    <button class="btn btn-warning" onclick="showMasterPassword()" style="padding: 8px 15px; font-size: 12px;">🔑 Master Password</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Local Database
        class CafeDatabase {
            constructor() {
                this.initDatabase();
            }

            initDatabase() {
                if (!localStorage.getItem('cafeOrders')) {
                    localStorage.setItem('cafeOrders', JSON.stringify([]));
                }
                if (!localStorage.getItem('cafeStats')) {
                    localStorage.setItem('cafeStats', JSON.stringify({
                        totalOrders: 0,
                        totalRevenue: 0,
                        monthlyStats: {},
                        dailyStats: {}
                    }));
                }
                if (!localStorage.getItem('cafeSettings')) {
                    localStorage.setItem('cafeSettings', JSON.stringify({
                        userPassword: "1234",
                        masterPassword: "1289WQ@@"
                    }));
                }
            }

            saveOrder(order) {
                const orders = this.getOrders();
                const now = new Date();
                const orderWithDate = {
                    ...order,
                    id: Date.now(),
                    timestamp: now.toISOString(),
                    date: now.toLocaleDateString('en-US'),
                    time: now.toLocaleTimeString('en-US'),
                    month: now.getMonth() + 1,
                    year: now.getFullYear(),
                    day: now.getDate()
                };

                orders.push(orderWithDate);
                localStorage.setItem('cafeOrders', JSON.stringify(orders));
                this.updateStats(orderWithDate);
                return orderWithDate;
            }

            getOrders() {
                return JSON.parse(localStorage.getItem('cafeOrders') || '[]');
            }

            updateStats(order) {
                const stats = JSON.parse(localStorage.getItem('cafeStats'));
                stats.totalOrders += 1;
                stats.totalRevenue += order.total;
                localStorage.setItem('cafeStats', JSON.stringify(stats));
            }

            getStats() {
                return JSON.parse(localStorage.getItem('cafeStats'));
            }

            getSettings() {
                return JSON.parse(localStorage.getItem('cafeSettings'));
            }

            updateSettings(settings) {
                localStorage.setItem('cafeSettings', JSON.stringify(settings));
            }

            clearOldData() {
                const oneYearAgo = new Date();
                oneYearAgo.setFullYear(oneYearAgo.getFullYear() - 1);

                const orders = this.getOrders();
                const recentOrders = orders.filter(order =>
                    new Date(order.timestamp) > oneYearAgo
                );

                localStorage.setItem('cafeOrders', JSON.stringify(recentOrders));
            }
        }

        // Create Database
        const db = new CafeDatabase();

        // System Data
        let tables = [
            { id: 1, number: 1, status: 'available', orders: [] },
            { id: 2, number: 2, status: 'occupied', orders: [
                { id: 1, name: 'Arabic Coffee', price: 1.5, quantity: 2 },
                { id: 2, name: 'Red Tea', price: 1.0, quantity: 1 }
            ]},
            { id: 3, number: 3, status: 'available', orders: [] },
            { id: 4, number: 4, status: 'available', orders: [] },
            { id: 5, number: 5, status: 'occupied', orders: [
                { id: 3, name: 'Cappuccino', price: 2.0, quantity: 1 }
            ]},
            { id: 6, number: 6, status: 'available', orders: [] },
            { id: 7, number: 7, status: 'available', orders: [] },
            { id: 8, number: 8, status: 'available', orders: [] },
            { id: 9, number: 9, status: 'available', orders: [] },
            { id: 10, number: 10, status: 'available', orders: [] }
        ];

        let menuItems = [
            { id: 1, name: 'Arabic Coffee', price: 1.5, category: 'Hot Drinks', icon: '☕' },
            { id: 2, name: 'Red Tea', price: 1.0, category: 'Hot Drinks', icon: '🍵' },
            { id: 3, name: 'Cappuccino', price: 2.0, category: 'Hot Drinks', icon: '☕' },
            { id: 4, name: 'Latte', price: 2.2, category: 'Hot Drinks', icon: '☕' },
            { id: 5, name: 'Orange Juice', price: 1.2, category: 'Cold Drinks', icon: '🍊' },
            { id: 6, name: 'Cola', price: 0.8, category: 'Cold Drinks', icon: '🥤' },
            { id: 7, name: 'Apple Juice', price: 1.3, category: 'Cold Drinks', icon: '🍎' },
            { id: 8, name: 'Date Cake', price: 2.5, category: 'Desserts', icon: '🧁' },
            { id: 9, name: 'Biscuit', price: 1.5, category: 'Desserts', icon: '🍪' },
            { id: 10, name: 'Cheesecake', price: 3.0, category: 'Desserts', icon: '🍰' }
        ];

        let currentPage = 'tables';
        let nextTableId = 11;
        let nextItemId = 11;
        let currentOrderForPrint = null;
        let isAuthenticated = false;
        let pendingPage = null;

        // Enhanced Print Functions - Fixed Issue
        function showPrintModal(tableId) {
            console.log('🖨️ Starting print process for table:', tableId);

            const table = tables.find(t => t.id === tableId);
            if (!table) {
                console.error('❌ Table not found:', tableId);
                alert('❌ Error: Table not found!');
                return;
            }

            if (!table.orders || table.orders.length === 0) {
                console.warn('⚠️ No orders in table:', tableId);
                alert('⚠️ No orders in this table to print!');
                return;
            }

            console.log('✅ Table data:', table);
            console.log('📋 Orders:', table.orders);

            // Create data copy
            currentOrderForPrint = {
                tableNumber: table.number,
                items: JSON.parse(JSON.stringify(table.orders)), // deep copy
                total: table.orders.reduce((sum, order) => sum + (order.price * order.quantity), 0)
            };

            console.log('💾 Data saved for printing:', currentOrderForPrint);

            // Create receipt
            const receiptHtml = generateReceiptHTML(currentOrderForPrint);

            // Display receipt
            const printContentElement = document.getElementById('printContent');
            if (printContentElement) {
                printContentElement.innerHTML = receiptHtml;
                document.getElementById('printModal').style.display = 'block';
                console.log('✅ Receipt displayed successfully');
            } else {
                console.error('❌ printContent element not found');
                alert('❌ Error displaying receipt!');
            }
        }

        // Function to generate receipt HTML
        function generateReceiptHTML(orderData) {
            const now = new Date();
            const invoiceNumber = Date.now();

            let html = `
                <div class="receipt">
                    <div class="receipt-header">
                        <h2 style="margin: 0; font-size: 20px; color: #333; text-align: center;">☕ Al-Asalah Cafe</h2>
                        <hr style="margin: 10px 0; border: 1px solid #333;">
                        <div style="text-align: center; color: #333;">
                            <p style="margin: 3px 0; font-size: 12px;">Invoice No: ${invoiceNumber}</p>
                            <p style="margin: 3px 0; font-size: 12px;">Date: ${now.toLocaleDateString('en-US')}</p>
                            <p style="margin: 3px 0; font-size: 12px;">Time: ${now.toLocaleTimeString('en-US')}</p>
                            <p style="margin: 3px 0; font-size: 14px; font-weight: bold;">Table No: ${orderData.tableNumber}</p>
                        </div>
                        <hr style="margin: 10px 0; border: 1px solid #333;">
                    </div>

                    <div style="margin: 15px 0;">
                        <table style="width: 100%; border-collapse: collapse; color: #333; font-size: 12px;">
                            <thead>
                                <tr style="border-bottom: 2px solid #333;">
                                    <th style="text-align: left; padding: 5px; width: 40%;">Item</th>
                                    <th style="text-align: center; padding: 5px; width: 15%;">Qty</th>
                                    <th style="text-align: center; padding: 5px; width: 20%;">Price</th>
                                    <th style="text-align: center; padding: 5px; width: 25%;">Total</th>
                                </tr>
                            </thead>
                            <tbody>
            `;

            // Add orders
            orderData.items.forEach((item, index) => {
                const itemTotal = (item.price * item.quantity).toFixed(2);
                html += `
                    <tr style="border-bottom: 1px dotted #ccc;">
                        <td style="text-align: left; padding: 5px;">${item.name}</td>
                        <td style="text-align: center; padding: 5px;">${item.quantity}</td>
                        <td style="text-align: center; padding: 5px;">€${item.price.toFixed(2)}</td>
                        <td style="text-align: center; padding: 5px;">€${itemTotal}</td>
                    </tr>
                `;
            });

            html += `
                            </tbody>
                        </table>
                    </div>

                    <div class="receipt-total">
                        <hr style="margin: 10px 0; border: 2px solid #333;">
                        <div style="font-size: 18px; margin-bottom: 10px; font-weight: bold; color: #333; text-align: center;">

        function verifyPassword() {

                closeModal('passwordModal');

                alert('✅ Verification successful! You can now access all protected sections.');

                if (pendingPage) {
                    currentPage = pendingPage;
                    document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
                    document.querySelector(`[onclick="showPage('${pendingPage}')"]`).classList.add('active');

                    switch(pendingPage) {
                        case 'menu': showMenuPage(); break;
                        case 'history': showHistoryPage(); break;
                        case 'owner': showOwnerPage(); break;
                        case 'reports': showReportsPage(); break;
                        case 'settings': showSettingsPage(); break;
                    }
                    pendingPage = null;
                }

                alert('❌ Incorrect password!');
                document.getElementById('passwordInput').value = '';
                document.getElementById('passwordInput').focus();

        function showTableOrders(tableId) {

        function addOrderToTable(tableId) {
            let html = `
                <h3 style="margin-bottom: 15px; color: #333;">Choose Items:</h3>
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 12px;">
            `;

            menuItems.forEach(item => {
                html += `
                    <div style="background: #f8f9fa; padding: 12px; border-radius: 8px; text-align: center; cursor: pointer; border: 2px solid #e9ecef; transition: all 0.3s ease;" onclick="addItemToTable(${tableId}, ${item.id})" onmouseover="this.style.borderColor='#667eea'" onmouseout="this.style.borderColor='#e9ecef'">
                        <div style="font-size: 24px; margin-bottom: 6px;">${item.icon}</div>
                        <div style="font-weight: bold; margin-bottom: 4px; font-size: 14px;">${item.name}</div>
                        <div style="color: #28a745; font-weight: bold; font-size: 16px;">€${item.price}</div>
                    </div>
                `;
            });

            html += '</div>';
            document.getElementById('orderModalContent').innerHTML = html;
        }

        function addItemToTable(tableId, itemId) {
            const table = tables.find(t => t.id === tableId);
            const item = menuItems.find(i => i.id === itemId);

            if (!table || !item) return;

            const existingOrder = table.orders.find(o => o.id === itemId);
            if (existingOrder) {
                existingOrder.quantity += 1;
            } else {
                table.orders.push({
                    id: itemId,
                    name: item.name,
                    price: item.price,
                    quantity: 1
                });
            }

            if (table.status === 'available' || table.status === 'cleaning') {
                table.status = 'occupied';
            }

            showTableOrders(tableId);
            if (currentPage === 'tables') {
                showTablesPage();
            }
        }

        function changeOrderQuantity(tableId, orderIndex, change) {
            const table = tables.find(t => t.id === tableId);
            if (!table || !table.orders[orderIndex]) return;

            table.orders[orderIndex].quantity += change;

            if (table.orders[orderIndex].quantity <= 0) {
                table.orders.splice(orderIndex, 1);
            }

            if (table.orders.length === 0) {
                table.status = 'available';
            }

            showTableOrders(tableId);
            if (currentPage === 'tables') {
                showTablesPage();
            }
        }

        function removeOrderFromTable(tableId, orderIndex) {
            const table = tables.find(t => t.id === tableId);
            if (!table) return;

            table.orders.splice(orderIndex, 1);

            if (table.orders.length === 0) {
                table.status = 'available';
            }

            showTableOrders(tableId);
            if (currentPage === 'tables') {
                showTablesPage();
            }
        }

        function completeTableOrder(tableId) {
            const table = tables.find(t => t.id === tableId);
            if (!table || table.orders.length === 0) return;

            const total = table.orders.reduce((sum, order) => sum + (order.price * order.quantity), 0);

            const orderData = {
                tableNumber: table.number,
                items: table.orders.map(order => ({
                    name: order.name,
                    price: order.price,
                    quantity: order.quantity
                })),
                total: total
            };

            db.saveOrder(orderData);

            alert(`✅ Table ${table.number} order completed successfully!\n\nTotal: €${total.toFixed(2)}\n\nOrder saved to history!`);

            table.orders = [];
            table.status = 'cleaning';

            closeModal('orderModal');
            if (currentPage === 'tables') {
                showTablesPage();
            }
        }

        function clearTableOrders(tableId) {
            if (confirm('Are you sure you want to clear all orders from this table?')) {
                const table = tables.find(t => t.id === tableId);
                if (table) {
                    table.orders = [];
                    table.status = 'available';
                    showTableOrders(tableId);
                    if (currentPage === 'tables') {
                        showTablesPage();
                    }
                }
            }
        }

        function changeTableStatus(tableId) {
            const table = tables.find(t => t.id === tableId);
            if (!table) return;

            const statuses = ['available', 'occupied', 'cleaning'];
            const currentIndex = statuses.indexOf(table.status);
            const nextIndex = (currentIndex + 1) % statuses.length;

            table.status = statuses[nextIndex];
            showTablesPage();
        }

        function deleteTable(tableId) {
            if (confirm('Are you sure you want to delete this table?')) {
                const index = tables.findIndex(t => t.id === tableId);
                if (index !== -1) {
                    tables.splice(index, 1);
                    showTablesPage();
                }
            }
        }
